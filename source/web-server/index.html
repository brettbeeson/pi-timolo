<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Made Visible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.6/jquery.jgrowl.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.5/alt/video-js-cdn.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-light">
    <h3>Time Made Visible</h3>
</nav>
<div class="container-fluid h-100">
    <div class="row flex-column-reverse flex-sm-row">
        <div class="col-sm-3" id="browser">
            <h4 class="pl-2 pt-1">Camera</h4>
            <form class="needs-validation">
                <div class="form-group row">
                    <div class="col-md-8 ">
                        <label class="sr-only" for="camera-selector">Camera</label>
                        <input type="text" class=" form-control" id="camera-selector" placeholder="Camera not selected" required>
                        <div id="camera-invalid" class="invalid-feedback">
                            Could not find that camera.
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="camera-select" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </form>

            <div class=" list-group">
                <h4 class="pl-2 pt-1 ">Photos</h4>
                <a data-toggle="list" class="list-group-item list-group-item-action" id="latest-image">Latest</a>
                <a data-toggle="list" class="list-group-item list-group-item-action image-hours-ago" data-hours="1">1h Ago</a>
                <a data-toggle="list" class="list-group-item list-group-item-action image-hours-ago" data-hours="2">2h Ago</a>
                <a data-toggle="list" class="list-group-item list-group-item-action image-hours-ago" data-hours="4">4h Ago</a>
                <a data-toggle="list" class="list-group-item list-group-item-action image-hours-ago" data-hours="8">8h Ago</a>
                <a data-toggle="list" class="list-group-item list-group-item-action image-hours-ago" data-hours="24">24h Ago</a>

                <h4 class="pl-2 pt-1 ">Videos </h4>
                <a data-toggle="list" class="list-group-item list-group-item-action" id="latest-video">Latest</a>
                <a data-toggle="list" class="list-group-item list-group-item-action rel-link" data-link="longer-videos/yesterday-video/">Yesterday</a>
                <a data-toggle="list" class="list-group-item list-group-item-action rel-link" data-link="longer-videos/weekly-video/">Weekly</a>
                <a data-toggle="list" class="list-group-item list-group-item-action rel-link" data-link="longer-videos/monthly-video/">Monthly</a>
                <a data-toggle="list" class="list-group-item list-group-item-action rel-link" data-link="longer-videos/complete-video/">Complete</a>

                <h4 class="pl-2 pt-1">Search</h4>
                <div class="pt-2  input-group date" id="specific-photo-datetime-picker" data-target-input="nearest">

                    <div class="input-group-append" data-target="#specific-photo-datetime-picker" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                    <input type="text" id="specific-photo-datetime" placeholder="Select specific photo" class="form-control datetimepicker-input"
                           data-target="#specific-photo-datetime-picker"/>
                    <button type="button" id="specific-photo-btn">Show</button>
                </div>
                <div class="pt-2 input-group date form-inline" id="specific-video-date-picker" data-target-input="nearest">
                    <div class="input-group-append" data-target="#specific-video-date-picker" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                    <input type="text" id="specific-video-date" placeholder="Select specific video" class="pl-3 form-control datetimepicker-input"
                           data-target="#specific-video-date-picker"/>
                    <button type="button" id="specific-video-btn">Show</button>
                </div>

                <h4 class="pl-2 pt-1">Files</h4>
                <div class="current-dir m-2"></div>
                <div class="browser-view"></div>
            </div>
            <button type="button" class="btn my-3 btn-outline-primary" id="refresh">Refresh</button>
        </div>
        <div class="col-sm-9" id="preview">
            <div class="pt-1 sticky-top">
                <div id="image-shower-div" class="d-none">
                    <div class="row">
                        <img id="image-shower" class="img-fluid sticky-top"
                             style="background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0));"/>
                    </div>
                    <div class="row justify-content-center">
                        <figcaption class="figure-caption" id="image-caption">Caption</figcaption>
                    </div>
                    <div class="row justify-content-center ">
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-image-days" data-days="-1"><< Day</button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-image-hours" data-hours="-1"><< Hour</button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-image-minutes" data-minutes="-1"><< Minute</button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-image-minutes" data-minutes="1">Minute >></button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-image-hours" data-hours="1">Hour >></button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-image-days" data-days="1">Day >></button>
                        </div>
                    </div>
                </div>
                <div id="video-player-div" class=" d-none">
                    <div class="row">
                        <video id="video-player" data-setup='{"fluid": true}'
                               class="video-js vjs-default-skin sticky-top embed-responsive embed-responsive-16by9"
                               controls>
                        </video>
                    </div>
                    <div class="row justify-content-center ">
                        <figcaption class="figure-caption" id="video-caption"></figcaption>
                    </div>
                    <div class="row justify-content-center " id="video-player-nav">
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-video-days" data-days="-7"><< Week</button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-video-days" data-days="-1"><< Day</button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-video-days" data-days="1">Day >></button>
                        </div>
                        <div class="btn-group px-1" role="group">
                            <button type="button" class="btn btn-secondary nav-video-days" data-days="7">Week >></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.0.0/dash.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.5/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/2.11.0/videojs-dash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.543.0/aws-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.6/jquery.jgrowl.min.js"></script>

    <script src="app.js" type="module"></script>
</body>
</html>
